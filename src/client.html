<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<section class="mainSection">
  <input class="directionButton" type="button" id="forwardButton" data-direction="f" value="&uarr;">
  <input class="directionButton" type="button" id="leftButton" data-direction="l" value="&larr;">
  <input class="directionButton" type="button" id="rightButton" data-direction="r" value="&rarr;">
  <input class="directionButton" type="button" id="backButton" data-direction="b" value="&darr;">
<section>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script>
(function($) {
  var webSocket;
  webSocket = new WebSocket("ws://raspberrypi.local:8080");
  webSocket.onmessage = function(e) {};
  webSocket.onclose = function (e) {};

  $(".directionButton").on('click', function() {
    var data = $(this).data();
    if(webSocket.readyState == 1) {
      webSocket.send(JSON.stringify(data));
    }
  });
}(jQuery));
</script>
</body>
</html>
